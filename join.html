    <meta charset="UTF-8">
    <title>如何加入 - 星雲伺服器</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;

        h1 {
            color: #4a90e2;

        ul {
            line-height: 1.8em;
        }
        code {
            background-color: #eee;
            padding: 2px 6px;
            border-radius: 4px;

        }

            width: 100%;

<body>
    <div class="container">
        <h1>如何加入星雲伺服器</h1>
        <p>歡迎來到星雲伺服器！以下是加入我們伺服器的步驟：</p>


        <ul>
            <li>1. 打開 Minecraft 啟動器，選擇 <strong>1.20.1</strong> 版本。</li>
            <li>2. 點選「多人遊戲」。</li>
            <li>3. 點選「新增伺服器」。</li>
            <li>4. 在伺服器名稱中輸入：<code>星雲伺服器</code></li>
            <li>5. 在伺服器位址中輸入：<code>mc.mcstarrysky.dpdns.org</code></li>
            <li>6. 按下「完成」，並雙擊進入伺服器！</li>
        </ul>

        <h2>注意事項</h2>
        <ul>
            <li>請確保你 Minecraft 是正版帳號。</li>
            <li>首次登入時請詳閱伺服器規則。</li>
            <li>如有問題，歡迎加入我們的 Discord：<a href="https://discord.gg/KkHXtbQKEd" target="_blank">點我加入</a></li>
        </ul>

        <p>期待在伺服器中見到你！</p>
